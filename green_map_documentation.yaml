            type: string
          example: "abc123"
      responses:
        '204':
          description: User deleted
        '401':
          description: Unauthorized
          content:
            application/json:
              examples:
                  UserNotAdmin:
                    summary: User is not administrator
                    value:
                      error: "Requesting user is not an administrator!"
                  UserNotAuthenticated:
                    summary: User does not have an authentication token
                    value:
                      error: "Authentication token missing"
        '403':
          description: Failed to authenticate token
          content:
            application/json:
              example:
                error: true
                message: "Failed to authenticate token."
    put:
      summary: Ban a user by ID (admin only)
      parameters:
        - in: header
          name: x-access-token
          schema:
            type: string
          description: authentication token
          required: true
        - in: path
          name: id
          required: true
          schema:
            type: string
          example: "abc123"
      responses:
        '200':
          description: User banned
          content:
            application/json:
              example:
                _id: "abc123"
                email: "user@example.com"
                banned: true
                administrator: false
                points: 3
        '400':
          description: Invalid user ID
          content:
            application/json:
              example:
                error: true
                message: "ID UTENTE INSERITO INESISTENTE"
        '401':
          description: Unauthorized
          content:
            application/json:
              examples:
                  UserNotAdmin:
                    summary: User is not administrator
                    value:
                      error: "Requesting user is not an administrator!"
                  UserNotAuthenticated:
                    summary: User does not have an authentication token
                    value:
                      error: "Authentication token missing"
        '403':
          description: Failed to authenticate token
          content:
            application/json:
              example:
                error: true
                message: "Failed to authenticate token."
        '500':
          description: Internal server error
          content:
            application/json:
              example:
                message: "Database error"
  /registeringUsers:
    get:
      summary: Returns a list of all registering users (admin only)
      parameters:
        - in: header
          name: x-access-token
          schema:
            type: string
          description: authentication token
          required: true
      responses:
        "200": # status code
          description: A JSON array of RegisteringUser objects
          content:
            application/json:
              schema:
                type: object 
                properties:
                    passwordHash:
                      type: string
                    email:
                      type: string
                    verificationCode:
                      type: object 
                      properties:
                        code:
                          type: integer
                        expireDate:
                          type: string
                example: # Sample data
                  self: "/registeringUsers/abc123"
                  passwordHash: "DfajfkajioFUWAopa"
                  email: "example@email.com"
                  verificationCode:
                    code: 123456
                    expireDate: "21/05/2025 23:59:59"
        "401":
          description: Unauthorized
          content:
            application/json:
              examples:
                  UserNotAdmin:
                    summary: User is not administrator
                    value:
                      error: "Requesting user is not an administrator!"
                  UserNotAuthenticated:
                    summary: User does not have an authentication token
                    value:
                      error: "Authentication token missing"
        "403":
          description: Failed to authenticate token
          content:
            application/json:
              example:
                error: true
                message: "Failed to authenticate token."
    post:
      summary: Register a new account or verify the registration code
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
                id:
                  type: string
                code:
                  type: string
            examples:
              register:
                value: { email: "user@example.com", password: "securePassword" }
              confirmRegistration:
                value: { id: "683c6910806994b7690f8b5d", code: "123456" }
      responses:
        "200":
          description: Registration step succeeded
          content:
            application/json:
              example:
                id: "683c6910806994b7690f8b5d"
        "201":
          description: User successfully registered
          headers:
            Location:
              schema:
                type: string
              example: "/v1/registeringUsers/683c6910806994b7690f8b5d"
        "400":
          description: Bad Request
          content:
            application/json:
              examples:
                alreadyRegistering:
                  summary: Email already in process
                  value:
                    error: "already sent request"
                alreadyExisting:
                  summary: Email already exists
                  value:
                    error: "email already existing"
                tooShort:
                  summary: Password too short
                  value:
                    error: "password too short"
                wrongCode:
                  summary: Wrong verification code
                  value:
                    error: "wrong code"
                timeExpired:
                  summary: Verification time expired
                  value:
                    error: "time expired"
                notFound:
                  summary: User ID not found
                  value:
                    error: "user not existing"
        "500":
          description: Server error
          content:
            application/json:
              example:
                message: "Internal server error"
    delete:
      summary: Delete all registering users (admin only)
      parameters:
        - in: header
          name: x-access-token
          schema:
            type: string
          description: authentication token
          required: true
      responses:
        "204":
          description: All registering users deleted
        "401":
          description: Unauthorized
          content:
            application/json:
              examples:
                  UserNotAdmin:
                    summary: User is not administrator
                    value:
                      error: "Requesting user is not an administrator!"
                  UserNotAuthenticated:
                    summary: User does not have an authentication token
                    value:
                      error: "Authentication token missing"
        "403":
          description: Failed to authenticate token
          content:
            application/json:
              example:
                error: true
                message: "Failed to authenticate token."
  /registeringUsers/{id}:
    delete:
      summary: Delete a registering user by ID (admin only)
      parameters:
        - in: header
          name: x-access-token
          schema:
            type: string
          description: authentication token
          required: true
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Registering user deleted
          content:
            application/json:
              example:
                _id: "abc123"
        "401":
          description: Unauthorized
          content:
            application/json:
              examples:
                  UserNotAdmin:
                    summary: User is not administrator
                    value:
                      error: "Requesting user is not an administrator!"
                  UserNotAuthenticated:
                    summary: User does not have an authentication token
                    value:
                      error: "Authentication token missing"
        "403":
          description: Failed to authenticate token
          content:
            application/json:
              example:
                error: true
                message: "Failed to authenticate token."  
  /reports:
    get:
      summary: Get reports
      description: Retrieve all reports or personal reports based on query parameter.
      parameters:
        - in: header
          name: x-access-token
          schema:
            type: string
          description: authentication token
          required: true
        - in: query
          name: type
          schema:
            type: string
            enum: [all, personal]
          required: true
          description: get "all" reports (admin only) or just report's of requesting user "personal" (any user)
      responses:
        "200":
          description: List of reports
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ReportResponse'
        "400":
          description: Bad request
        "401":
          description: Authentication token missing
          content:
            application/json:
              example:
                error: true
                message: "Authentication token missing"
        "403":
          description: Failed to authenticate token
          content:
            application/json:
              example:
                error: true
                message: "Failed to authenticate token."  
    post:
      summary: Create a new report
      description: Add a new report for the logged-in user
      parameters:
        - in: header
          name: x-access-token
          schema:
            type: string
          description: authentication token
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewReport'
      responses:
        "201":
          description: Report created
        "400":
          description: Cooldown not expired or other error
          content:
            application/json:
              examples:
                    TooManyReportsH:
                      summary: Report already sent
                      value:
                        error: "ULTIMO REPORT INVIATO MENO DI 10 ORE FA. RIPROVA FRA: 2 ORE"
                    TooManyReportsM:
                      summary: Report already sent
                      value:
                        error: "ULTIMO REPORT INVIATO MENO DI 10 ORE FA. RIPROVA FRA: 20 MINUTI"
        "401":
          description: Unauthorized
          content:
            application/json:
              examples:
                  UserBanned:
                    summary: User is not banned
                    value:
                      error: "SEI STATO BANNATO E NON PUOI INVIARE REPORT!"
                  UserNotAuthenticated:
                    summary: User does not have an authentication token
                    value:
                      error: "Authentication token missing"
        "403":
          description: Failed to authenticate token
          content:
            application/json:
              example:
                error: true
                message: "Failed to authenticate token."  
        "500":
          description: Server error
          content:
            application/json:
              example:
                message: "Internal server error"

    delete:
      summary: Delete all reports (admin only)
      parameters:
        - in: header
          name: x-access-token
          schema:
            type: string
          description: authentication token
          required: true
      responses:
        "204":
          description: All reports deleted
        '401':
          description: Authentication token missing
          content:
            application/json:
              example:
                error: true
                message: "Authentication token missing"
        "403":
          description: Failed to authenticate token
          content:
            application/json:
              example:
                error: true
                message: "Failed to authenticate token." 
  /reports/{position|userId}:
    get:
      summary: Retrieve reports near the passed position (admin only)
      description: If the <b>query</b> parameter "distance" is <u>missing</u> the function will call <b>next()</b>
      parameters:
        - in: header
          name: x-access-token
          schema:
            type: string
          description: authentication token
          required: true
        - in: path
          name: position|userId
          required: true
          schema:
            type: string
          description: Coordinates as "lat,lng" or UserId
        - in: query
          name: distance
          required: false
          schema:
            type: number
          description: Distance in meters for searching nearby reports
      responses:
        "200":
          description: Reports found
          content:
            application/json:
              schema:
                oneOf:
                  - type: array
                    items:
                      $ref: "#/components/schemas/ReportResponse"
        "400":
          description: Invalid input or missing query parameter
          content:
            application/json:
              examples:
                invalidCoordinates:
                  summary: Coordinates not valid
                  value:
                    message: "COORDINATES NOT VALID!"
                missingParameter:
                  summary: Missing query parameter
                  value:
                    error: true
                    message: "NON E' STATO PASSATO UN QUERY PARAMETER PREVISTO ALLA FUNZIONE!"
  /reports/{id}:
    get:
      summary: Get report by ID (admin only)
      description: This method <b>cannot</b> be called directly! It can just be called using the <b>next()</b> function from the one above
      parameters:
        - in: path
          name: id
          schema:
            type: string
          required: true
      responses:
        "200":
          description: Report found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Report'
        "400":
          description: Invalid ID
        '401':
          description: Authentication token missing
          content:
            application/json:
              example:
                error: true
                message: "Authentication token missing"
        "403":
          description: Failed to authenticate token
          content:
            application/json:
              example:
                error: true
                message: "Failed to authenticate token." 

    put:
      summary: Update report resolution (admin only)
      parameters:
        - in: header
          name: x-access-token
          schema:
            type: string
          description: authentication token
          required: true
        - in: path
          name: id
          schema:
            type: string
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                resolved:
                  type: boolean
      responses:
        "200":
          description: Report updated
        "400":
          description: Already resolved or invalid ID
        '401':
          description: Authentication token missing
          content:
            application/json:
              example:
                error: true
                message: "Authentication token missing"
        "403":
          description: Failed to authenticate token
          content:
            application/json:
              example:
                error: true
                message: "Failed to authenticate token." 
        "500":
          description: Server error
          content:
            application/json:
              example:
                message: "Internal server error"
  /reports/{id|userId}:
    delete:
      summary: Delete specific report (admin only)
      description: If the <b>query</b> parameter "type" is set to <u>userReports</u> the function will call <b>next()</b>
      parameters:
        - in: header
          name: x-access-token
          schema:
            type: string
          description: authentication token
          required: true
        - in: path
          name: id|userId
          schema:
            type: string
          description: Either an id of a report or one of a user
          required: true
        - in: query
          name: type
          schema:
            type: string
            enum: [report, userReports]
          required: true
      responses:
        "204":
          description: Report deleted
        "400":
          description: Invalid ID or missing query parameter
        '401':
          description: Authentication token missing
          content:
            application/json:
              example:
                error: true
                message: "Authentication token missing"
        "403":
          description: Failed to authenticate token
          content:
            application/json:
              example:
                error: true
                message: "Failed to authenticate token." 
  /reports/{userId}:
    delete:
      summary: Delete all reports of a user (admin only)
      description: This method <b>cannot</b> be called directly! It can just be called using the <b>next()</b> function from the one above
      parameters:
        - in: path
          name: userId
          schema:
            type: string
          required: true
      responses:
        "204":
          description: All user reports deleted
        "400":
          description: Invalid user ID
  /trashcans:
    get:
      summary: Returns a list of all trashcans (admin only)
      parameters: 
        - in: header
          name: x-access-token
          schema:
            type: string
          description: authentication token
          required: true
      responses:
        "200": # status code
          description: A JSON array of Trashcan objects
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TrashcanResponse"
              example: # Sample data
                self: "trashcans/681e53e28becaa63065d6115"
                latitude: 46.06146267294853
                longitude: 11.117831247229145
                trashcanType: 2
    post:
      summary: Add a new trashcan (admin only)
      description: Accessible by administrators or in test mode
      parameters: 
        - in: header
          name: x-access-token
          schema:
            type: string
          description: authentication token
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewTrashcan"
            example:
              latitude: 45.4642
              longitude: 9.1900
              trashcanType: 3
      responses:
        "201":
          description: Trashcan created
          headers:
            Location:
              schema:
                type: string
              example: "/v1/trashcans/abc123"

  /trashcans/{id}:
    delete:
      summary: Delete a trashcan by ID (admin only)
      description: Accessible by administrators or in test mode
      parameters:
        - in: header
          name: x-access-token
          schema:
            type: string
          description: authentication token
          required: true
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Trashcan deleted
        '401':
          description: Authentication token missing
          content:
            application/json:
              example:
                error: true
                message: "Authentication token missing"
        "403":
          description: Failed to authenticate token
          content:
            application/json:
              example:
                error: true
                message: "Failed to authenticate token." 
    put:
      summary: Update trashcan type (admin only)
      parameters:
        - in: header
          name: x-access-token
          schema:
            type: string
          description: authentication token
          required: true
        - in: path
          name: id
          schema:
            type: string
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                trashcanType:
                  type: integer
                  minimum: 0
                  maximum: 4
      responses:
        "200":
          description: Trashcan updated
        "400":
          description: Invalid ID
        '401':
          description: Authentication token missing
          content:
            application/json:
              example:
                error: true
                message: "Authentication token missing"
        "403":
          description: Failed to authenticate token
          content:
            application/json:
              example:
                error: true
                message: "Failed to authenticate token." 
        "500":
          description: Server error
          content:
            application/json:
              example:
                message: "Internal server error"

  /trashcans/{position}:
    get:
      summary: Retrieve trashcans near a position or the closest of a type
      description: Depending on the query parameters, returns either nearby trashcans or the nearest of a type
      parameters:
        - in: path
          name: position
          required: true
          schema:
            type: string
          description: Coordinates as "lat,lng"
        - in: query
          name: distance
          required: false
          schema:
            type: number
          description: Distance in meters for filtering nearby trashcans
        - in: query
          name: type
          required: false
          schema:
            type: integer
            minimum: 0
            maximum: 4
          description: Finds the closest trashcan of the selected type (work only if distance query is null)
      responses:
        "200":
          description: Trashcans found
          content:
            application/json:
              schema:
                oneOf:
                  - type: array
                    items:
                      $ref: "#/components/schemas/TrashcanResponse"
        "400":
          description: Invalid input or missing query parameter
          content:
            application/json:
              examples:
                invalidCoordinates:
                  summary: Coordinates not valid
                  value:
                    message: "COORDINATES NOT VALID!"
                missingParameter:
                  summary: Missing query parameter
                  value:
                    error: true
                    message: "NON E' STATO PASSATO UN QUERY PARAMETER PREVISTO ALLA FUNZIONE!"
        "404":
          description: No matching trashcan found
  /questionnaires:
    get:
      summary: Returns a new set of questions to compile if successful
      parameters:
        - in: header
          name: x-access-token
          schema:
            type: string
          description: authentication token
          required: true
      responses:
        "200":
          description: Questionnaire available
          content:
            application/json:
              schema:
                oneOf:
                  - type: array
                    items:
                      $ref: "#/components/schemas/QuestionResponse"
        "400":
          description: No available questions
          content:
            application/json:
              examples:
                outOfQuestions:
                  summary: No available questions
                  value:
                    message: "You have answered all the questions available!"
        '401':
          description: Authentication token missing
          content:
            application/json:
              example:
                error: true
                message: "Authentication token missing"
        "403":
          description: Failed to authenticate token
          content:
            application/json:
