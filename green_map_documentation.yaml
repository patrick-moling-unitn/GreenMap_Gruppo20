openapi: 3.0.4
info:
  title: GreenMap API
  description: Optional multiline or single-line description in [CommonMark](http://commonmark.org/help/) or HTML.
  version: 1.0.0

servers:
  - url: http://localhost:3000/api/v1/
    description: Optional server description, e.g. Main (production) server

paths:
  /authenticatedUsers:
    get:
      summary: Returns a list of all authenticated users or just the one making the request based on the query parameter "type".
      parameters:
        - in: header
          name: x-access-token
          schema:
            type: string
          description: authentication token
          required: true
        - in: query
          name: type
          schema:
            enum: [all, personal]
          required: true
          description: get "all" users (admin only) or just requesting one "personal" (any user)
        - in: query
          name: email
          schema:
            type: string
          description: search for matching  email
          example: "user@example.com"
        - in: query
          name: banned
          schema:
            type: string
          description: search for matching  banned status
          example: "false"
        - in: query
          name: administrator
          schema:
            type: string
          description: search for matching  admin status
          example: "true"
        - in: query
          name: lastReportDate
          schema:
            type: string
            format: date
          description: search for matching last report date
          example: "2025-05-19T15:53:30.784Z"
        - in: query
          name: points
          schema:
            type: integer
          description: \[optional\] search for matching account points
          example: "0"
      responses:
        "200": # status code
          description: A JSON array of AuthenticatedUser objects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AuthenticatedUser'
                example: # Sample data
                  [
                    { 
                      self: "/authenticatedUsers/abc123",
                      passwordHash: "$2a$10$abcdehashedpw",
                      email: "user1@example.com",
                      banned: false,
                      administrator: true,
                      points: 5,
                      lastReportIssueDate: "2025-05-19T15:53:30.784Z"
                    },
                    {
                      self: "/authenticatedUsers/def456",
                      passwordHash: "fdsoijkfds-1$%kdaAKD",
                      email: "user2@example.com",
                      banned: true,
                      administrator: false,
                      points: 0,
                      lastReportIssueDate: null
                    }
                  ]
        "401":
            description: Unauthorized
            content:
              application/json:
                examples:
                  UserNotAdmin:
                    summary: User is not administrator
                    value:
                      error: "Requesting user is not an administrator!"
                  UserNotAuthenticated:
                    summary: User does not have an authentication token
                    value:
                      error: "Authentication token missing"
        '403':
          description: Failed to authenticate token
          content:
            application/json:
              example:
                error: true
                message: "Failed to authenticate token."
    post:
      summary: Returns a JWT token if the login is successful.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
            example:
              email: "user@example.com"
              password: "securepassword"
      responses:
        "200": # status code
          description: A JSON containing the JWT token
          content:
            application/json:
              schema:
                type: object
                properties:
                  authToken:
                    type: string
              example: # Sample data
                authToken: "KvNopad-ffoPF+FJgkfjfv"
        "400":
          description: Invalid credentials
          content:
            application/json:
              examples:
                UserNotFound:
                  summary: User not existing
                  value:
                    error: "EMAIL INSERITA INESISTENTE"
                UserBanned:
                  summary: User banned
                  value:
                    error: "UTENTE BANDITO"
                WrongPassword:
                  summary: Wrong user credentials
                  value:
                    error: "PASSWORD ERRATA"
    put:
      summary: Change the ban and admin status of a user (admin only)
      parameters:
        - in: header
          name: x-access-token
          schema:
            type: string
          description: authentication token
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - id
              properties:
                id:
                  type: string
                editBan:
                  type: boolean
                editAdmin:
                  type: boolean
            example:
              id: "6838a30abdf4be08ee44cc80"
              editBan: true
              editAdmin: false
      responses:
        '200':
          description: User banned
          content:
            application/json:
              example:
                _id: "abc123"
                email: "user@example.com"
                banned: false
                administrator: true
                points: 9
        '400':
          description: Invalid user ID
          content:
            application/json:
              example:
                error: true
                message: "ID UTENTE INSERITO INESISTENTE"
        '401':
          description: Unauthorized
          content:
            application/json:
              examples:
                  UserNotAdmin:
                    summary: User is not administrator
                    value:
                      error: "Requesting user is not an administrator!"
                  UserNotAuthenticated:
                    summary: User does not have an authentication token
                    value:
                      error: "Authentication token missing"
        '403':
          description: Failed to authenticate token
          content:
            application/json:
              example:
                error: true
                message: "Failed to authenticate token."
        '500':
          description: Internal server error
          content:
            application/json:
              example:
                message: "Database error"
  /authenticatedUsers/{id}:
    delete:
      summary: Delete a user by id (admin only)
      parameters:
        - in: header
          name: x-access-token
          schema:
            type: string
          description: authentication token
          required: true
        - in: path
          name: id
